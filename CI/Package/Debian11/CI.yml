Debian_11_Package:
  image: "${CI_REGISTRY_IMAGE}:Package_debian11"
  tags:
   - linux
  stage: Package
  script:
    - cd Tools
    - bash Package.sh $NUMBER_THREADS
  artifacts:
    name: "$PLATFORM_Package_PREAMBLE-Debian11"
    paths:
      - Binaries/
  only: # Only run Package job when the source code, cmake, dependencies or CI change
      changes:
        - Source/**/*
        - CMake/**/*
        - ThirdParty/**/*
        - CI/**/*