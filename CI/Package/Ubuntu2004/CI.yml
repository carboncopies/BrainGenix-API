Ubuntu_2004_Package:
  image: "${CI_REGISTRY_IMAGE}:build_ubuntu2004"
  tags:
   - linux
  stage: Package
  script:
    - cd Tools
    - bash Package.sh
  artifacts:
    paths:
      - Artifacts/*.deb
  only: # Only run Package job when the source code, cmake, dependencies or CI change
      changes:
        - Source/**/*
        - CMake/**/*
        - ThirdParty/**/*
        - CI/**/*